<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="senaisplogo.png" alt="SENAI" class="logo">
            <form>
                <input type="text" placeholder="Login" class="input-box" required>
                <input type="password" placeholder="Senha" class="input-box" required>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p><a href="esqueci_senha.html">Esqueceu a senha?</a> ou <a href="cadastro.html">Não tem uma conta? Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
