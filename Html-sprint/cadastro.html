<!DOCTYPE html>
<html lang="PT-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazer Login</title>
  
    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="styles.css" /> 

  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
        <hd3>Página Casdastro</hd3>
     <button onclick="window.location.href='index.html'">Home</button>   
    </header>

    <!--tag semântica para organização do conteúdo do site-->
    <main>
        <!--primeira seção do conteúdo-->
        <section id="cadastro">
            <img src="senaisplogo.png" alt="Logo SENAI SP"/>
            <form>
                <h2>Cadastro</h2>
                <br>
                <label for="username" class="cadastro-nome">Nome Completo:</label>
                <input type="text" placeholder="Username" />
                <br>
                <label for="username" class="cadastro-email">Email:</label>
                <input type="text" placeholder="Email" />
                <br>
                <label for="senha" class="cadastro-senha">Senha:</label>
                <input type="password" placeholder="Senha" />
                <br>
                <label for="senha" class="cadastro-fsenha">Senha:</label>
                <input type="password" placeholder="Confirme a senha" />  
                <br>
                <button type="submit" class="cadastro-button">Entrar</button>
                <br>

            </form>
        </section>
        </main>
        </main>
    </main>
      
    <footer>
        <p>Desenvolvido por:Yasmin, Mateus e Arthur</p>
    </footer>

  </body>
</html>
