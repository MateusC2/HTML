<!DOCTYPE html>
<html lang="PT-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazer Login</title>
  
    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="styles.css" /> 

  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
        <hd3>Página Login</hd3>
     <button onclick="window.location.href='index.html'">Home</button>   
    </header>

    <!--tag semântica para organização do conteúdo do site-->
    <main>
        <!--primeira seção do conteúdo-->
        <section id="login">
            <img src="senaisplogo.png" alt="Logo SENAI SP"/>
            <form>
                <h2>Login</h2>
                <br>
                <label for="username">Usuário:</label>
                <input type="text" placeholder="Username" />
                <br>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="senha" />
                <br>
                <br>
                <button type="submit" class="login-button">Entrar</button>
                <br>
                <h5 onclick="window.location.href='cadastro.html'" class="login-nsenha">Não tem uma conta ? Cadastra-se</h5>

            </form>
        </section>
        </main>
        </main>
    </main>
      
    <footer>
        <p>Desenvolvido por:Yasmin, Mateus e Arthur</p>
    </footer>

  </body>
</html>
