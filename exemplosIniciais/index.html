<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este é um exemplo de utilização das tags 
        relacionadas a tabela e listas">
    <title>
        Exemplo Tabelas lista
    </title>
</head>

<body>
    <h1> Exemplo de tabela em HTML</h1>


    <!--Exemplo de utilização da tag table-->


    <table>
        <thead>
            <!--cabeçalho da tabela-->
            <!-- Define os titulos das colunas -->
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </thead>
        <tbody>
            <tr>
                <!-- Define uma linha -->
                <td>Ana</td>
                <td>28</td>
                <td>Restinga</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>35</td>
                <td>Cristais Paulista</td>
            </tr>
            <tr>
                <td>Miguel</td>
                <td>13</td>
                <td>Franca</td>
            </tr>
        </tbody>
    </table>
    <h1>Exemplos de listas</h1>
    <h2>Lista Não ordenada</h2>
    <ul> <!-- unordered list --> 
        <li>Caneta</li>
        <li>Caderno</li>
        <li>Grampeador</li>
        <li>Calculadora</li>
    </ul>

</body>

</html>
