<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipando Login</title>

    <!-- Incluindo o arquivo de estilização -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Tag semantica de cabeçalho-->
    <header>
      <h3>Página Login</h3>
      <button onclick="window.location.href='Index.html' ">Home</button>
    </header>
    <!-- Tag semantica para organização do conteudo do site -->
    <main>
      <!-- Primeira seção do conteudo -->
      <section>
        <img src="senaisplogo.png" alt="Logo SENAI SP" />
      </section>

      <!-- Segunda seção do conteudo -->
      <section>
        <form action="">
          <h2>Login</h2>
          <label for="username">Usuario</label>
          <input type="text" name="username" />

          <label for="senha">Senha</label>
          <input type="password" name="senha" />

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <!-- Tag para o rodapé -->
    <footer>
      <p>Desenvolvido por: Mateus</p>
    </footer>
  </body>
</html>
